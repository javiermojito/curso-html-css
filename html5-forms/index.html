<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formularios</title>
    </head>
    <body>
        <main>
            <!-- cualquier tipo de formulario debe llevar la etiqueta form -->
            <form action="">
                <!-- Sirve para etiquetar un elemento de html, es para brindad acessibilidad, se conocer como el 'control de etiquetado' -->
                <label for="nombre">
                    <span>¿Cuál es tu nombre?</span>
                    <!-- tipo texto, placeholder es un texto ayuda que aparece al fondo del input -->
                    <!-- el id del input debe ser igual al valor 'for' del label -->
                    <!-- la propieda 'required' hace obligatorio el campo específicado -->
                    <input
                        type="text"
                        id="nombre"
                        placeholder="Tu nombre..."
                        required
                    />
                </label>
                <label for="inicio-platzi">
                    <span>¿Qué día comenzaste en Platzi?</span>
                    <!-- El tipo date permite integrar un calendario en el input, de esta forma el usuario podrá indicar la fecha con facilidad y sin riesgo de erorres -->
                    <input type="date" id="inicio-platzi" />
                </label>
                <label for="horario">
                    <span>¿En que horario estudias?</span>
                    <!-- El tipo time integra una vista personalizada al input, el cual permite colocar una hora con facilidad -->
                    <input type="time" id="horario" />
                </label>
            </form>
        </main>
    </body>
</html>
