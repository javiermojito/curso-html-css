<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendario</title>
    </head>
    <body>
        <!-- Hay 2 formas de hacer calendarios en html (una es sencilla y la otra es compleja pero nos da control de los datos) -->
        <!-- Forma compleja -->
        <form action="">
            <fieldset>
                <legend>Forma compleja</legend>
                <label for="hora">
                    <span>Hora</span>
                    <!-- El atributo name permite identificar la información al momento de enviarla al back -->
                    <input type="time" id="hora" name="hora" />
                </label>
                <label for="dia">
                    <span>Día</span>
                    <input type="date" id="dia" name="dia" />
                </label>
                <label for="semana">
                    <span>Semana</span>
                    <input type="week" id="semana" name="semana" />
                </label>
                <label for="mes">
                    <span>Mes</span>
                    <input type="month" id="mes" name="mes" />
                </label>
                <input type="submit" />
            </fieldset>
        </form>
        <br />
        <br />
        <!-- Forma sencilla -->
        <form action="">
            <fieldset>
                <!-- fieldset agrega una línea divisora -->
                <!-- legend que funciona junto con fieldset, permite incluir un título a la linea divisora -->
                <legend>Forma sencilla</legend>
                <label for="calendario">
                    <span>Calendario</span>
                    <input
                        type="datetime-local"
                        id="calendario"
                        name="calendario"
                    />
                </label>
                <input type="submit" />
            </fieldset>
        </form>
    </body>
</html>
