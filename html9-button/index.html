<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Button</title>
    </head>
    <body>
        <!-- Se usa especialmente en formularios -->
        <!-- Si se desea cambiar el valor de texto que trae, se usa el atributo 'value' -->
        <input type="submit" value="Boton 1" />

        <!-- Se usa en cualquier otra parte de la página, son más flexibles para
        personalizar, etc. -->
        <!-- También se pueden usar en formularios, en ese caso se tendría que agregar el atributo 'type' con el valor 'submit' -->
        <button type="submit">Boton 2</button>
    </body>
</html>
