<!DOCTYPE html>
<html lang="es">
    <!-- 
        Todo lo que es importante que sepa el navegador
        respecto a la carga del sitio.
        No es visible por el usuario. 
    -->
    <head>
        <title>Hola Mundo</title>

        <!-- dan informacion al navegador -->
        <meta charset="UTF-8" />

        <!-- brinda una descripción del contenido del sitio web -->
        <meta
            name="description"
            content="Esta página te mostrará fotos de gatos"
        />

        <!-- meta que ayuda a robots de posicionamiento a seguir nuestra página y buscarla en ocasiones específicas -->
        <meta name="robots" content="index,follow" />

        <!-- Ayuda a que el proyecto pueda escalarse a distintos dispositivos. -->
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0"
        />

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- Si una página web lleva header, usar la etiqueta, le permite al navegador reconocer las partes de la página -->
        <header>
            <nav></nav>
        </header>
        <!-- La etiqueta main le indica al navegador donde se situa el contenido principal de página. -->
        <main>
            <!-- Las secciones son divisiones en el contenido del sitio.  -->
            <section>
                <!-- Las secciones también se pueden dividir, a este le llamamos articles -->
                <article></article>
            </section>

            <!-- También se pueden usar listas.
            En este caso están: -->

            <!-- listas desordenadas (.) -->
            <ul>
                <!-- elemento de la lista -->
                <li>Manzana</li>
            </ul>
            <!-- listas ordenadas (1. 2. 3.)-->
            <ol>
                <li>Manzana ordenada</li>
            </ol>
        </main>
        <!-- Funciona igual que el header, solo que es el footer. -->
        <footer></footer>

        <p>Soy un texto</p>
        <h1>Soy un título</h1>
        <!-- <h2></h2>
        <h3></h3>
        <h4></h4>
        <h5></h5>
        <h6></h6> -->

        <a href="#">Soy un link</a>
    </body>
</html>
